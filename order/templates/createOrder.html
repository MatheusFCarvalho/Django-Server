<!DOCTYPE html>
<html>
<head>
    <title>Criar Pedido</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/create_order.css' %}">
</head>
<body>
    <h1>Criar Pedido</h1>

    <form method="POST">
        {% csrf_token %}

        <div class="cont">
            <label class="big-text" for="id_id">ID:</label>
            <input type="number" id="id_id" name="id">

            <label class="big-text" for="id_client">Cliente:</label>
            <input type="text" id="id_client" name="client" value="nÃ£o especificado">
        </div>

        <div class="cont">
            <label class="big-text" for="id_destiny">Destino:</label>
            <div class="destiny-buttons lil-cont">
                <input type="radio" id="id_destiny_retira" name="destiny" value="retira" {% if form.destiny.value == "retira" %}checked{% endif %}>
                <label for="id_destiny_retira">Retira</label>

                <input type="radio" id="id_destiny_entrega" name="destiny" value="entrega" {% if form.destiny.value == "entrega" %}checked{% endif %}>
                <label for="id_destiny_entrega">Entrega</label>

                <input type="radio" id="id_destiny_retira_entrega" name="destiny" value="retira-entrega" {% if form.destiny.value == "retira-entrega" %}checked{% endif %}>
                <label for="id_destiny_retira_entrega">Retira-Entrega</label>
            </div>
        </div>      

        <label for="id_is_ready">Status:</label>
        <div class="status-toggle">
            <input type="checkbox" id="id_is_ready" name="is_ready" {% if form.is_ready.value %}checked{% endif %}>
            <label class="toggle-label" for="id_is_ready"></label>
        </div>

        <button type="submit">Salvar</button>
    </form>
</body>
</html>
